<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<meta http-equiv="Content-type" content="text/html";charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="images/download.png">
</head>
<body>
	<div class="background1 bg"></div>
	<div class="background2 bg"></div>
	<div class="background3 bg"></div>
	<div class="background4 bg"></div>
	<div class="background5 bg"></div>
	<div class="wrapper">
		<div class="game">
			<div class="title">2048</div>
			<div class="best_score score__block">0</div>
			<div class="now_score score__block">0</div>
			<button class="reset button">Restart</button>	
			<div class="grid">
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
				<div class="fields"></div>
			</div>
			<div class="gamespace"></div>
		</div>
		<div class="endScreen">
			<div class="insideText">
				<div class="text"></div>
				<div class="score">*Score there*</div>
			</div>
		</div>
		<div class="settings_button"></div>
		<div class="settings_screen">
			<div class="settings_screen_menue">
				<div class="delete_score">Delete score</div>
				<div class="colorBG">
					<div class="colorBG1 BG"></div>
					<div class="colorBG2 BG"></div>
					<div class="colorBG3 BG"></div>
					<div class="colorBG4 BG"></div>
					<div class="colorBG5 BG"></div>
				</div>
				<div class="colorBlock">
					<div class="colorBlock1 CB" data-rgb="[[82,211,142],[15,105,189]]"></div>
					<div class="colorBlock2 CB" data-rgb="[[242,214,172],[234,84,85]]"></div>
					<div class="colorBlock3 CB" data-rgb="[[86,204,242],[20,75,204]]"></div>
					<div class="colorBlock4 CB" data-rgb="[[242,214,172],[247,107,28]]"></div>
					<div class="colorBlock5 CB" data-rgb="[[235,99,192],[201,34,48]]"></div>
				</div>
				<div class="more">See other author works</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
